version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_canteen_menu
  - inform_canteen
  - inform_date
  - inform_category

entities:
  - canteen
  - date
  - category

slots:
  canteen:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: canteen

  menu_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date

  menu_category:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: category

  awaiting_canteen:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  awaiting_category:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  available_categories:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  cached_menu:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hey! How can I help you today?"

  utter_goodbye:
    - text: "Bye! Have a nice meal!"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_ask_canteen:
    - text: "Which canteen would you like to check? Available options: Hardenbergstrasse, Marchstrasse, or Vegan."

  utter_ask_category:
    - text: "Which category would you like to see?"

actions:
  - action_check_menu
  - action_show_category
  - action_set_canteen
  - action_set_menu_date
  - action_reset_menu_slots

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
